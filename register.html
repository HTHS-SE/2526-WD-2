<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5 and custom JS script tags-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous"></script>
    <script type="module" src="js/register.js" defer></script>  <!-- Firebase requires type="module"-->

    <link rel="stylesheet" href="css/base-styles.css">
    <!-- Importing Google Fonts-->

        <!-- DM Sans-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
            rel="stylesheet">

        <!-- Playfair Display-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet">

        <!-- Libre Caslon Display-->

            href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap"

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light headerBG">
        <!-- lg = large breakpoint, headerBG = custom css BG color -->
        <div class="container"> <!-- Container will contain content in certain space in middle of page -->

            <!-- Hamburger Menu Button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navbar menu with custom hover underline CSS animation -->
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- Links to hamburger menu button -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item nbMenuItem">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container header">
        <br><h2 class="text-center">Account Registration</h2><br>
    </div>

    <!--Sign Up -->
    <div class="signUpForm mb-5">     
        <form>
            <input type="text" placeholder="First Name" id="firstName" class="form-control mb-3 signForm">
            <input type="text" placeholder="Last Name" id="lastName" class="form-control mb-3 signForm">
            <input type="email" placeholder="Email" id="userEmail" class="form-control mb-3 signForm">
            <input type="password" placeholder="password" id="userPass" class="form-control mb-3 signForm">
            <button type = "button" id="submitData" name="submitData" class="btn btn-outline-primary mb-3 w-100">Register</button>
            <a href="signIn.html" class="badge bg-secondary py-1 w-100">Already have an account?</a>
        </form>
    </div>
    
</body>
</html>
