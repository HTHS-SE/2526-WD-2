        <br><h2 class="text-center signTitle">Sign In</h2><br>

    <!--Sign Up -->
    <div class="signUpForm">     
        <form>
            <input type="email" placeholder="Email" id="loginEmail" class="form-control mb-3 signForm">
            <input type="password" placeholder="Password" id="loginPassword" class="form-control mb-3 signForm">
            <div class="container-flex form-check form-switch mb-3 d-flex align-items-center justify-content-center">
                <input class="form-check-input keepLoggedInSwitch" type="checkbox" role="switch" id="keepLoggedInSwitch">
                <label class="form-check-label p-2 keepLoggedInText" for="flexSwitchCheckDefault">Keep me signed in</label>
                <button type = "button" id="signIn" name="signIn" class="btn btn-outline-primary btn-primary public-sans mb-3 background-color rounded signInButton">Sign In</button>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center">
                <a href="register.html" class="badge bg-secondary py-1 w-100 public-sans signFormOther">Don't have an account? Sign Up</a>
            </div>
        </form>
